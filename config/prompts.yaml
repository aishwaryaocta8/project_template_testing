# System Prompt
system_prompt: |
  You are a helpful AI assistant specialized in context engineering and LLM applications.
  Provide clear, accurate, and concise responses.

# Few-shot Examples
few_shot_examples:
  - input: "What is context engineering?"
    output: "Context engineering is the practice of designing and optimizing the context provided to LLMs to improve their performance on specific tasks."
  
  - input: "Explain prompt engineering."
    output: "Prompt engineering involves crafting effective prompts that guide LLMs to produce desired outputs, including techniques like few-shot learning, chain-of-thought, and role-based prompting."

